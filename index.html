<!DOCTYPE html>
<html lang="en">
    <head>
       <title>HTML Forms</title> 
    </head>
    <body>
        <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" width="200">
        </div>
        <br> 
        <div>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" width="200">
        </div>
        <br> 
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" width="200">
        </div>
        <br> 
        <div>
            <label for="city">City</label>
            <input type="text" id="city" name="city" width="200">
        </div>
        <br> 
        <div>
            <label for="province">Province</label>
            <select name="province" id="province">
                <option value="NA">-- Select --</option>
                <option value="ON">Ontario</option>
                <option value="QC">Quebec</option>
                <option value="NS">Nova Scotia</option>
                <option value="NB">New Brunswick</option>
                <option value="BC">British Columbia</option>
                <option value="PE">Prince Edward Island</option>
                <option value="SK">Saskatchewan</option>
                <option value="AB">Alberta</option>
                <option value="NL">Newfoundland and Labrador</option>
                <option value="NT">Northwest Territiries</option>
                <option value="YT">Yukon</option>
                <option value="NU">Nunavut</option>
            </select>            
        </div>
        <br> 
        <div>
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" width="200">
        </div>
        <br> 
        <div>
            <input type="checkbox" name="age" value="yes"> Over 18 years of age?<br>
        </div>
    </body>
</html>
